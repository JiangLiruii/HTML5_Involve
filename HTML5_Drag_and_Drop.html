<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      height: 500px;
      width: 300px;
      border: 1px solid #aaaaaa;
    }
  </style>
</head>

<body>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">


    <img id="drag2" src="./pailiezuhe.jpg" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)"
      width="90vw" alt="python points">

    <img id="drag1" src="./django_urls_001.png" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)"
      width="90vw" alt="python points">
  </div>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    function drag(ev) {
      console.log(ev);
      ev.dataTransfer.setData('text', ev.target.id);
    }
    function drop(ev) {
      ev.preventDefault();
      let data = ev.dataTransfer.getData('text');
      document.getElementById('div1').insertBefore(ev.target, document.getElementById(data))
    }
  </script>
</body>

</html>
